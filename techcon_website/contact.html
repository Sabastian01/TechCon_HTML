<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Reset default styles and set basic typography */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        /* Style for the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        /* Style for the navigation menu */
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Style for the main content */
        main {
            padding: 20px;
        }
        
        /* Style for the contact information section */
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .social-media {
            margin-top: 10px;
        }
        .social-media a {
            display: inline-block;
            margin-right: 10px;
        }
        .social-media a img {
            width: 30px; /* Adjust size as needed */
            height: auto;
        }
        
        /* Style for the Google Maps iframe */
        .map-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* Aspect ratio (16:9) */
            margin-bottom: 20px;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* Style for the contact form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        
        /* Style for the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <div class="social-media">
                <a href="https://twitter.com/techcon2024" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="https://facebook.com/techcon2024" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                <!-- Add more social media icons as needed -->
            </div>
        </section>

        <section class="map-container">
            <h2>Conference Venue</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.1234567890123!2d-122.08425059999999!3d37.42247699999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f80e64c1b7db1%3A0x7a9e8f8c4a43c3e3!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1563766603534!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </section>

        <section class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; TechCon 2024. All rights reserved. | Copyright &copy; 2024</p>
    </footer>
</body>
</html>
